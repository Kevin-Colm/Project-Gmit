<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
            body{ font: 14px sans-serif; }
            .wrapper{ width: 350px; padding: 20px; }
        </style>
    </head>
    <body>
        <form class="form-signin" method="POST">
	
            <div id="register-overlay" class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                        <h2 class="modal-title" id="myModalLabel">GigGuide Registration</h2>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="well">


                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputUserName">Username *</label>
                                                <input type="text" name="userName" class="form-control" placeholder="Username" required>
                                            </div>
                                        </div>
                                    
                                        <div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword">Password *</label>
                                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="inputState">User Type</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option value="customer">Customer</option>
                                                <option value="band">Band</option>
                                                <option value="venue">Venue</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-success btn-block">Register</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <p class="lead">Terms and Conditions</p>
                                <ul class="list-unstyled" style="line-height: 2">
                                    <li><span class="fa fa-caret-right text-success"></span> By clicking on "Register" you agree to GigGuide's Terms and Conditions.</li>
                                    <li><span class="fa fa-caret-right text-success"></span> We will not gather personal data.</li>
                                    <li><span class="fa fa-caret-right text-success"></span> Inappropriate language will not be tolerated on reviews. </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        	
		
    
    </body>
</html>
